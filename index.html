<body>
  <div class="header">
    Universal Interval Timer
    <button id="butAdd" class="headerButton" aria-label="Add"></button>
  </div>
 
  <br/><br/>
  <div id="divtest" class="timerDivStyle0"></div>

  <div class="timerDivStyle0">
    <select id="lstExercices" class="selectStyle"></select> 
  </div>

  
  
  <div class="timerDivStyle0">
    <span id="exerciceTitleSpan" class="titleStyle1"></span>
  </div>
 
  <div class="timerDivStyle0">
      <span id="roundsDisplaySpan" class="titleStyle1"></span>
  </div>
  <br/>
  <div class="timerDivStyle1">
    <span id="exerciceStateSpan" class="timerSpanStyle1"></span><br/>
    <span id="timerDisplaySpan" class="timerSpanStyle1">...</span><br/>
    <span id="movementSpan" class="timerSpanStyle1">...</span>
  </div>
  <br/>
  <div class="timerDivStyle0">
    <span id="elapsedTimeSpan" class="titleStyle1">Elapsed: 00:00</span><br/>
    <progress id="progressBar" max="100" value="00" class="progressStyle"></progress><br/>
    <span id="remainingTimeSpan" class="titleStyle1">Remaining: 00:00</span><br/>
  </div>
  <br/>
  <div class="timerDivStyle0">
    <button id="btnActionTimer" class="btnStyle1">Start</button>
  </div>
  

    
  <script src="scripts/db.js" async></script>
  <script src="scripts/app.js" async></script>


  
  <div class="dialog-container">
    <div class="dialog">
      <div class="dialog-title">Edit/Create Exercise</div>
      <div class="dialog-body">
        <select id="selectCityToAdd">
         
          <option value="2357536">Austin, TX</option>
          <option value="2367105">Boston, MA</option>
          <option value="2379574">Chicago, IL</option>
          <option value="2459115">New York, NY</option>
          <option value="2475687">Portland, OR</option>
          <option value="2487956">San Francisco, CA</option>
          <option value="2490383">Seattle, WA</option>
        </select>
      </div>
      <div class="dialog-buttons">
        <button id="butAddExercise" class="button">Add</button>
        <button id="butAddCancel" class="button">Cancel</button>
      </div>
    </div>
  </div>
