<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universal Interval Timer</title>
  <link rel="stylesheet" type="text/css" href="styles/mystyle.css">


  <link rel="manifest" href="/manifest.json">
  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Universal Interval Timer">
  <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
  <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">
  
  Â  
</head>

<audio id="audioBoxingBell1">
  <source src="assets/BoxingBell1.wav" type="audio/wav">  
  Your browser does not support the audio element.
</audio>
<audio id="audioBoxingBell3">
  <source src="assets/BoxingBell3.wav" type="audio/wav">  
  Your browser does not support the audio element.
</audio>


<body>
  <div class="header">
    Universal Interval Timer
    <!--  -->    
    <button id="butAdd" class="headerButton" aria-label="Add"></button>
    <button id="butRefresh" class="headerButton" aria-label="Refresh"></button>
    <button id="butSettings" class="headerButton" aria-label="Settings"></button> 
    
  </div>
 
  <br/><br/>
  <div id="divtest" class="timerDivStyle0"></div>

  <div class="timerDivStyle0">
    <select id="lstExercices" class="selectStyle"></select>   
  </div>

  
  
  <div class="timerDivStyle0">
    <span id="exerciceTitleSpan" class="titleStyle1"></span>
  </div>
 
  <div class="timerDivStyle0">
      <span id="roundsDisplaySpan" class="titleStyle1"></span>
  </div>
  <br/>
  <div class="timerDivStyle1">
    <span id="exerciceStateSpan" class="timerSpanStyle1"></span><br/>
    <span id="timerDisplaySpan" class="timerSpanStyle1">...</span><br/>
    <span id="movementSpan" class="timerSpanStyle1">...</span>
  </div>
  <br/>
  <div class="timerDivStyle0">
    <span id="elapsedTimeSpan" class="titleStyle1">Elapsed: 00:00</span><br/>
    <progress id="progressBar" max="100" value="00" class="progressStyle"></progress><br/>
    <span id="remainingTimeSpan" class="titleStyle1">Remaining: 00:00</span><br/>
  </div>
  <br/>
  <div class="timerDivStyle0">
    <button id="btnActionTimer" class="btnStyle1">Start</button>
  </div>
  <div class="timerDivStyle0">
    <u><label id="linkEditExercise">Edit</label></u>     
  </div>
    
   
  <script src="scripts/db.js" async></script>
  <script src="scripts/app.js" async></script>
  
  <div class="dialog-container">
    <div class="dialog">
      <div class="dialog-title">Edit/Create Exercise</div>
      <div class="dialog-body">
       
        <label for="inpExerciseName">Exercise name:</label>
        <input type="text" id="inpExerciseName" name="inpExerciseName"><br><br>
        <label for="inpNbRounds">Number of rounds:</label>
        <input type="text" id="inpNbRounds" name="inpNbRounds"><br><br>
        <label for="inpWarmUp">Warm Up time (sec):</label>
        <input type="text" id="inpWarmUp" name="inpWarmUp"><br><br>
        <label for="inpWorkTime">Work time (sec):</label>
        <input type="text" id="inpWorkTime" name="inpWorkTime"><br><br>
        <label for="inpRestTime">Rest time (sec):</label>
        <input type="text" id="inpRestTime" name="inpRestTime"><br><br>
        <label for="inpMovmentList" style="vertical-align: top;">Movement list (one by line):</label>
        <textarea id="inpMovmentList" rows="10"  cols="20"></textarea><br><br>      

      </div>
      <div class="dialog-buttons">
        <button id="butAddEditExercise" class="button">Ok</button>
        <button id="butAddCancel" class="button">Cancel</button>
      </div>
    </div>
  </div>

  <div class="settingsdialog-container">
    <div class="dialog">
      <div class="dialog-title">Settings</div>
      <div class="dialog-body">
        <u><label id="linkDeleteDB">Reset exercise list?</label></u>
      </div>
      <div class="dialog-buttons">
        <button id="butOkSettings" class="button">Ok</button>
        <button id="butCancelSettings" class="button">Cancel</button>
      </div>
    </div>
  </div>


</body>
</html>
